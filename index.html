    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f7f8fa;
      }

      .container {
        text-align: center;
        background: white;
        padding: 50px 40px;
        max-width: 700px;
        width: 90%;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        animation: fadeIn 0.8s ease;
      }

      h1 {
        font-size: 28px;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      p {
        font-size: 18px;
        color: #555;
        line-height: 1.6;
      }

      .highlight {
        font-weight: 700;
        color: #1d4ed8;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
